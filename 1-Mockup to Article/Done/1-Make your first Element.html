<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>




    <p>This is WK</p>
    <!--이것은 Element 이다. Element 는 Open Tag 와 Closing Tag로 구성되어있다. -->
    <span>LEE WK</span>
    <span>ME</span>

    <div>
        <!--Parent-->

        <h1>hello</h1>
        <!--siblings-->
        <h2>hello</h2>

        <strong>This text should be bold.</strong>
        <!--b 태그보다 strong 태그를 추천한다-->
        <em>And this text should have emphasis (italics).</em>

        <button>hello</button>
        <!--You can create a button like this.-->
    </div>



</head>
<body>

</body>
</html>
